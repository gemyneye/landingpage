<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            LOGO
        </div>
        <nav class="main-nav">
            <ul class="main-links">
                <li class="one"><a href="#one">Link one</a></li>
                <li class="two"><a href="#two">Link two</a></li>
                <li class="three"><a href="#three">Link three</a></li>
            </ul>
        </nav>
    </header>  
    <section>
        <div class="hero">
            <div class="hero-internal">
                <div class="hero-internal__sign">
                    <h1>This website is awesome</h1>
                    <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                    <button>Sign up</button>
                </div>
                <div class="hero-internal__image"></div>
            </div>
        </div>
    </section>  
    <section>
        <div class="samples">
            <div class="samples-internal">
                <figure>
                    <img src="" alt="" height="80px" width="80px">
                    <figcaption>Some text will go here as a test.</figcaption>
                </figure> 
                <figure>   
                    <img src="" alt="" height="80px" width="80px">
                    <figcaption>Different text here for a different image.</figcaption>
                </figure>
                <figure>
                    <img src="" alt="" height="80px" width="80px">
                    <figcaption>A whole bunch of words for this pic.</figcaption>
                </figure>
                <figure>
                    <img src="" alt="" height="80px" width="80px">
                    <figcaption>Yeah, here are some more words for stuff.</figcaption>
                </figure>
            </div>    
        </div>
    </section>
    <section>
        <div class="quote"></div>
    </section>
    <section>
        <div class="cta"></div>
    </section>
    <footer></footer>
    
</body>
</html>
